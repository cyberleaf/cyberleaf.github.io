<body onload="prettyPrint(); iframeResizePipe();"><div class="container; text-left" style="margin-left:0%; width:95%;">

<iframe id="helpframe" src='' height='0' width='0' frameborder='0'></iframe>

<script type="text/javascript">
  function iframeResizePipe()
  {
     // What's the page height?
     var height = document.body.scrollHeight;

     // Going to 'pipe' the data to the parent through the helpframe..
     var pipe = document.getElementById('helpframe');

     // Cachebuster a precaution here to stop browser caching interfering
     pipe.src = 'http://cyberleaf.bplaced.net/wp-content/uploads/2015/03/helper.html?height='+height+'&cacheb='+Math.random();

  }
</script>

Fett: \*\*(.+?)\*\*
